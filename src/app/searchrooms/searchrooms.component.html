            <form action=""  #searchForm='ngForm' class="form">
                
                <div class="form-group">
                    <label for="roomCode" class='form-label' style='text-align:center;width:100%; font-size:20px; letter-spacing: 2px;' >Enter Room Code</label>
                    <input type="text" name="roomCode" #code='ngModel' class='form-control' ngModel [(ngModel)]='roomCode' placeholder='enter code here' id="">
                </div>
                <div class="search-btn text-center">
                    <button class='btn btn-success px-4 py-2' (click)='search()'>Search</button>
                </div>
            </form>

             <div class='table-container'>
                <table class="table  table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col"></th>
                    <th scope="col">Room Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Description</th>
                    <th scope="col">createdBy</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let room of room_list" (click)="goToRoom(room.roomCode)">
                      <th scope="row"><span class="status online"></span></th>
                      <td><img [src]="room.roomPic" style='width:30px;height:30px; border-radius: 50%;' alt=""></td>
                      <td>{{ room.roomName }}</td>
                      <td>{{ room.category }}</td>
                      <td>{{ room.description }}</td>
                      <td>{{ room.createdBy }}</td>
                    </tr>
