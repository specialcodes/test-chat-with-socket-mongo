
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 login-box">
            <div class="login-form-container order-2 order-md-1">
                <h2 class='text-center heading'><small>Login Please!</small></h2>
                <form #loginform="ngForm" class='form' (ngSubmit)='onLogin()'>
    
                    <div class="form-group">
                        <label for="email" class='form-label'></label>
                        <input type="text" class='form-control' pattern ="[a-zA-Z0-9.]+@[a-zA-Z]+\.[a-zA-Z]+" required email #email="ngModel" placeholder="enter email" name="email" [(ngModel)]="valueemail" ngModel>
                        <span *ngIf="email.invalid && email.touched" class='error'> *please enter valid email</span>
                    </div>
                
                    <div class="form-group">
                        <label for="password" class='form-label'></label>
                        <input type="password" class='form-control' required  #password="ngModel" placeholder="enter Password"  name="password" [(ngModel)]='valuepassword' ngModel>
                        <span *ngIf="password.invalid && password.touched" class='error'> *Please enter password </span>
                    </div>
                
                   <button type='submit' [disabled]='loginform.invalid' class='btn btn-dark text-white mt-3 py-md-2 px-lg-5 px-4'>Login</button>
                </form>
            </div>
        </div>
        
        <div class="col-md-6 order-1 order-md-2 picturebox">
            <div class="img">
                <img src="..\..\assets\undraw_secure_login_pdn4.png" alt="computer and servers that represents unlock and lock">
            </div>
        </div>


    </div>
</div>
